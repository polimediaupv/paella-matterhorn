<!DOCTYPE html>
<html ng-app='opencastMySubjects'>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8;">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>My subjects</title>
		<link rel="alternate" type="application/rss+xml" title="publicadas" href="/feeds/rss/2.0/latest">		

		<script type="text/javascript" src="mysubjects/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="mysubjects/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="mysubjects/lib/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="mysubjects/javascript/opencast-mysubjects.js"></script>
		
		<link rel="stylesheet" href="mysubjects/lib/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="mysubjects/css/opencast-mysubjects.css"/>
	</head>
	<body ng-controller="OpencastMySubjectsController">
		<div class="navbar navbar-default navbar-fixed-top" role=""navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">
						<span><img alt="opencast" src="mysubjects/images/opencast_icon.png"> </span>
					</a>
					<a class="navbar-brand" href="http://paellaplayer.upv.es">
						<span> <img alt="opencast" src="mysubjects/images/logo_paella.png"> </span>
					</a>
				</div>
				
				<!--
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" ng-model="newSearch">
					</div>
					<button type="submit" class="btn btn-default" ng-click="search()">Search</button>					
				</form>
				-->
				
				<form class="navbar-form navbar-right" role="search">
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							{{getUserName()}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li ng-hide="isLogged"><a href="#" ng-click="login()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a></li>
							<li ng-show="isLogged"><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
						</ul>
					</div>				
				</form>
								
			</div>
		</div>
		<div class="container">
			<div ng-show="loading2">
				<img class="img-responsive center-block" src="mysubjects/images/ajax_loader.gif">
			</div>
			<div ng-hide="loading">			
				<ul class="list-group">								
					<li class="list-group-item" ng-show="mysubject">
						<div class="row">
							<div class="col-md-9"> Mis videos p√∫blicos </div>
							<div class="col-md-3">
								<div class="btn-group">
									<a class="btn btn-default btn-success" ng-href="/engage/ui/index.html?epFrom=SHOW_PUBLIC_{{mysubject}}"> Videos visibles </a>
									<a class="btn btn-default btn-danger" ng-href="/engage/ui/index.html?epFrom=HIDE_PUBLIC_{{mysubject}}"> Videos ocultos </a>
								</div>
							</div>
						</div>
					</li>
					<li class="list-group-item" ng-repeat="s in subjects">
						<div class="row">
							<div class="col-md-9"> {{s.subject}} </div>
							<div class="col-md-3">
								<div class="btn-group">
									<a class="btn btn-default btn-success" ng-href="/engage/ui/index.html?epFrom=SHOW_{{s.subject}}"> Videos visibles </a>
									<a class="btn btn-default btn-danger" ng-href="/engage/ui/index.html?epFrom=HIDE_{{s.subject}}" ng-show="s.instructor"> Videos ocultos </a>
								</div>
							</div>
						</div>
					</li>
				</ul>				
			</div>
		</div>		
	</body>
</html>
